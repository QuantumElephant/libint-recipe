env:
  global:
  - PROJECT_NAME=libint
  - GITHUB_REPO_NAME=theochem/libint-recipe
  - CONDA_PKG_NAME_PY=libint
  - secure: 
language: generic
os:
- linux
- osx
dist: trusty
sudo: false
cache:
  directories:
  - $HOME/download
  - $HOME/miniconda
before_cache:
- rm -rf $HOME/miniconda/locks $HOME/miniconda/pkgs $HOME/miniconda/var $HOME/miniconda/conda-meta/history
before_install:
- if test -e $HOME/miniconda/bin; then echo "miniconda already installed."; else echo
  "Installing miniconda."; rm -rf $HOME/miniconda; mkdir -p $HOME/download; if [[
  -d $HOME/download/miniconda.sh ]]; then rm -rf $HOME/download/miniconda.sh; fi;
  if [ "${TRAVIS_OS_NAME}" = "linux" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O $HOME/download/miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
  -O $HOME/download/miniconda.sh; fi; bash $HOME/download/miniconda.sh -b -p $HOME/miniconda;
  fi
install:
- source $HOME/miniconda/bin/activate
- hash -r
- conda config --set always_yes yes
- conda install -q conda conda-build
- conda install -q anaconda-client
- conda info -a
script:
- conda build -q conda.recipe
deploy:
- provider: script
  skip_cleanup: true
  script: anaconda -t $ANACONDA_TOKEN upload --force -l main ${HOME}/miniconda/conda-bld/*/${PROJECT_NAME}-*.tar.bz2
