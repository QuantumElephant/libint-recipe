package:
    name: libint
    version: 2.3.1
source:
    fn: libint-2.3.1.tgz 
    url: https://github.com/evaleev/libint/releases/download/v2.3.1/libint-2.3.1.tgz
build:
    number: 1
    run_exports:
      - libint
requirements:
    build:
      - {{ compiler('c') }}
      - {{ compiler('cxx') }}
      - autoconf
      - ccache
      - libtool
    host:
      - eigen
      - gmp
      - boost
    run: []
test:
    commands:
      - conda inspect linkages libint
about:
    home: https://github.com/psi4/libint
    license: GNU General Public License v2 or later (GPLv2+)
    summary: two-body molecular integrals over Gaussian functions library
